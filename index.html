<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda 2017-2018</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/dragula.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1><i>Agenda</i></h1>
        <input id="new-todo" placeholder="Aggiungi impegno" autofocus>
        <!--lista-->
        <h2>Impegni Predefiniti</h2>
        <select id="lists" name="sometext" multiple="multiple">
          <option>Palestra</option>
          <option>Studio</option>
          <option>Dentista</option>
          <option>Pausa snack</option>
          <option>Realax</option>
        </select>
      </header>
      <div  class="container">
        <section id="main">
          <ul id="todoList"></ul>
        </section>
      </div>
      <footer id="footer">
        <span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Sincronizzazione in corso</div>
          <div id="sync-error">Problema durante la sincronizzazione</div>
        </div>
      </footer>
    </section>
    <script src="js/easytimer.min.js"></script>
    <script src="js/pouchdb.js"></script>
    <script src="js/dragula.js"></script>
    <script src="js/base.js"></script>
    <script src="js/DragAndDrop.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
